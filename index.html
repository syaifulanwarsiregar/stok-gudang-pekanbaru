<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOK GUDANG PEKANBARU</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #d90429, #ffcc00);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #ffcc00;
      color: #222;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ffeec2;
    }

    .btn {
      background: #d90429;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #a90322;
    }

    .refresh {
      text-align: right;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }

    #loading {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>üì¶ STOK GUDANG PEKANBARU</header>

  <div class="container">
    <div class="refresh">
      <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
    </div>

    <div id="loading">Memuat data dari gudang...</div>

    <table id="dataTable" style="display:none;">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <footer>Data terhubung langsung dari Google Sheet | ¬© 2025 Gudang Pekanbaru</footer>

  <script>
    // GANTI INI DENGAN LINK APP SCRIPT KAMU
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwn_btVvmiFA38UKDVSO7WWlXjjzay73_36CgglIye7FtDvgtkHqoUV8ycgjoqJmGowDg/exec";

    async function loadData() {
      const loading = document.getElementById("loading");
      const table = document.getElementById("dataTable");
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");

      loading.style.display = "block";
      table.style.display = "none";
      body.innerHTML = "";
      head.innerHTML = "";

      try {
        const response = await fetch(SHEET_URL + "?t=" + Date.now());
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          loading.textContent = "‚ùå Tidak ada data ditemukan.";
          return;
        }

        const headers = Object.keys(data[0]);
        head.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h] ?? "";
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });

        table.style.display = "table";
        loading.style.display = "none";

      } catch (e) {
        loading.textContent = "‚ö†Ô∏è Gagal memuat data. Periksa koneksi atau URL Apps Script.";
        console.error(e);
      }
    }

    loadData();
    setInterval(loadData, 60000); // auto-refresh setiap 1 menit
  </script>
</body>
</html>
