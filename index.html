<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>STOK GUDANG PEKANBARU</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #0b1720;
      --accent: #e41e26; /* Merah Shell */
      --accent2: #ffd200; /* Kuning Shell */
      --shadow: 0 6px 18px rgba(11, 23, 32, 0.08);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); }
    header p { margin: 4px 0 0; font-size: 0.9rem; color: #555; }
    .controls {
      display: flex; gap: 8px;
      align-items: center;
    }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #c9171e; }
    .search {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }
    main { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 0.9rem;
    }
    th { background: var(--accent2); color: #000; }
    tr:hover { background: #fffce8; }
    .footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 0.85rem;
    }
  </style>
</head>
